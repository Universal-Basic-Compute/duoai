<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoAI - Your Gaming Companion</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="draggable"></div>
    <div class="app-container">
        <div class="menu-tab" id="menu-tab">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="chat-container">
            <div id="chat-messages">
                <div class="message bot-message">
                    Hello! I'm DuoAI, your gaming companion. How can I help you today?
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot listening"></div>
                <span>Listening...</span>
            </div>
            
            <div class="mic-toggle">
                <button id="mic-toggle-btn" class="mic-toggle-btn active">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            
            <div class="character-selector">
                <span>Character:</span>
                <select id="character-select">
                    <option value="Zephyr">Zephyr</option>
                    <option value="Nova">Nova</option>
                    <option value="Orion">Orion</option>
                    <option value="Lyra">Lyra</option>
                    <option value="Thorne">Thorne</option>
                </select>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
