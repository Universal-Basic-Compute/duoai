<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user-message {
      background-color: #0084ff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot-message {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px 0;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    #send-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    #send-button:hover {
      background-color: #0073e6;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chat App</h1>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
